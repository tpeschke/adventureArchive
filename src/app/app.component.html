<mat-toolbar>
  <div class="headerShell">
    <img class="logo" src="../assets/images/TWRealFire.png" alt="Bonfire RPG Logo">
    <h1 class="header" routerLink="./">Bonfire Adventure Archive</h1>
  </div>

  <span class="middleSpace"></span>

  <button *ngIf="loginService.userLoggedIn && loginService.userLoggedIn.id === 1" mat-raised-button
    [routerLink]="['/add', 0]">Add</button>
    <div *ngIf="loginService.userLoggedIn && !loginService.userLoggedIn.id">
      <a href={{loginEndpoint}}>
        <button mat-raised-button>Log In</button>
      </a>
    </div>
</mat-toolbar>

<app-search-header></app-search-header>

<router-outlet></router-outlet>

<mat-toolbar class="footer">
  <a href="https://dragon-slayer.net/careers" target="_blank">Careers & Freelance Work</a>
  <a href="https://discordapp.com/invite/G8GVTME" target="_blank">Discord</a>
  <a href="https://bonfire.dragon-slayer.net/" target="_blank">Bonfire SRD</a>
  <a href="https://dragon-slayer.net/" target="_blank">Dragon Slayer Site</a>
</mat-toolbar>

<div class="backgroundImageShell">
  <div class="backgroundImageInner">
    <img src="../assets/images/left.JPEG" alt="">
    <div class="bottomFade"></div>
    <div class="sideRightFade"></div>
  </div>
  <div class="backgroundImageInner">
    <img src="../assets/images/right.jpg" alt="">
    <div class="bottomFade"></div>
    <div class="sideLeftFade"></div>
  </div>
</div>
